remote_theme: daattali/beautiful-jekyll

title: iamhardyha
description: Tech blog about software engineering
url: "https://iamhardyha.github.io"
baseurl: ""

# Profile image (replace with your own image URL)
avatar: "https://avatars.githubusercontent.com/u/iamhardyha"

# Social network links
social-network-links:
  github: iamhardyha
  # linkedin: your-linkedin-id
  # email: "your-email@example.com"
  # twitter: your-twitter-handle

navbar-links:
  Home: ""
  Categories: "categories"
  About: "about"

navbar-col: "#ffffff"
navbar-text-col: "#333333"
navbar-border-col: "#e5e7eb"
footer-col: "#ffffff"
footer-text-col: "#64748b"
footer-link-col: "#333333"
footer-hover-col: "#4f46e5"

head-extra:
  - custom-head.html

markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM

permalink: /:categories/:year/:month/:day/:title/

paginate: 10
paginate_path: "/page:num/"

post_search: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
